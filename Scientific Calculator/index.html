<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Basic Calculator Keys -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            
            <!-- Scientific Calculator Keys -->
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('log10(')">log</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
            
            <!-- Additional Scientific Functions -->
            <button onclick="appendToDisplay('abs(')">abs</button>
            <button onclick="appendToDisplay('exp(')">exp</button>
            <button onclick="appendToDisplay('ceil(')">ceil</button>
            <button onclick="appendToDisplay('floor(')">floor</button>
            <button onclick="appendToDisplay('round(')">rd</button>
            
            <!-- Constants -->
            <button onclick="appendToDisplay('Math.LN2')">ln2</button>
            <button onclick="appendToDisplay('Math.LOG2E')">l2e</button>
            <button onclick="appendToDisplay('Math.LOG10E')">l10e</button>

            <!-- Clear and Calculate -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
